<body>
    <div class="container" [formGroup]="form">
        <div class="contact-info">
            <h2>Contact me</h2>
            <p>If you have any questions, feel free to contact me.</p>
            <div class="info">
                <p><strong>Email :</strong> hvsssen7&#64;gmail.com</p>
                <p><strong>Academic Email :</strong> hassen.slim&#64;etudiant-enit.utm.tn</p>
                <p><strong>Phone :</strong> +216 27 548 920</p>
                <p><strong>Address :</strong> Manar , Tunisia</p>
            </div>
            <div class="socials">
                <a href="https://github.com/hvsssen" target="_blank"><img src="linkedin (2).png" alt="linkedin"></a>
                <a href="https://www.linkedin.com/in/slim-hassen-12b4402bb" target="_blank"><img src="github (1).png" alt="github"></a>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="javascript::void(0)" (submit)="send()">
                <label for="name">Name</label>
                <input formControlName="from_name" type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input formControlName="from_email" type="email" id="email" name="email" required>
                <small *ngIf="form.get('from_email')?.invalid && form.get('from_email')?.touched">
                    Please enter a valid email address.
                </small>

                <label for="message">Message</label>
                <textarea formControlName="message" id="message" name="message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
